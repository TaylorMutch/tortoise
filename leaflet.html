<!DOCTYPE html>
        <html lang="en">
          <head>
            <meta charset="utf-8">
            <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no' />
            <title>Tortoise-Intactness Intersections</title>

            <!-- Leaflet -->
            <!--link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.5/leaflet.css" />
            <script src="http://cdn.leafletjs.com/leaflet-0.7.5/leaflet.js"></script-->

<!-- Leaflet -->
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.2/dist/leaflet.css" />
<script src="https://unpkg.com/leaflet@1.0.2/dist/leaflet.js"></script>

<!-- Leaflet.draw -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/0.4.7/leaflet.draw.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/0.4.7/leaflet.draw.css"/>

<!-- Leaflet.esri -->
<script src="https://unpkg.com/esri-leaflet@2.0.6"></script>

            <style>
                body { margin:0; padding:0; }
                body, table, tr, td, th, div, h1, h2, input { font-family: "Calibri", "Trebuchet MS", "Ubuntu", Serif; font-size: 11pt; }
                #map { position:absolute; top:0; bottom:0; width:100%; } /* full size */
                .ctl {
                    padding: 2px 10px 2px 10px;
                    background: white;
                    background: rgba(255,255,255,0.9);
                    box-shadow: 0 0 15px rgba(0,0,0,0.2);
                    border-radius: 5px;
                    text-align: right;
                }
                .title {
                    font-size: 18pt;
                    font-weight: bold;
                }
                .src {
                    font-size: 10pt;
                }

            </style>

        </head>
        <body>

        <div id="map"></div>

        <script>
        /* **** Leaflet **** */

        // Base layers
        //  .. OpenStreetMap
        var osm = L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'});

        //  .. CartoDB Positron
        var cartodb = L.tileLayer('http://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png', {attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, &copy; <a href="http://cartodb.com/attributions">CartoDB</a>'});

        //  .. OSM Toner
        var toner = L.tileLayer('http://{s}.tile.stamen.com/toner/{z}/{x}/{y}.png', {attribution: 'Map tiles by <a href="http://stamen.com">Stamen Design</a>, under <a href="http://creativecommons.org/licenses/by/3.0">CC BY 3.0</a>. Data by <a href="http://openstreetmap.org">OpenStreetMap</a>, under <a href="http://www.openstreetmap.org/copyright">ODbL</a>.'});

        //  .. White background
        var white = L.tileLayer("data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAQAAAAEAAQMAAABmvDolAAAAA1BMVEX///+nxBvIAAAAH0lEQVQYGe3BAQ0AAADCIPunfg43YAAAAAAAAAAA5wIhAAAB9aK9BAAAAABJRU5ErkJggg==");

        // Overlay layers (TMS)
        var tortoise = L.tileLayer('./tortoise2/tortoise-drecp/{z}/{x}/{y}.png', {tms: true, opacity: 0.7, attribution: ""});
        var intactness = L.tileLayer('./intactness/intactness_mercator/{z}/{x}/{y}.png', {tms: true, opacity: 0.7, attribution: ""});
        var terrarium = L.tileLayer('https://s3.amazonaws.com/elevation-tiles-prod/terrarium/{z}/{x}/{y}.png', {opacity: 0.7, attribution: ""});
        var normals = L.tileLayer('https://s3.amazonaws.com/elevation-tiles-prod/normal/{z}/{x}/{y}.png', {opacity: 0.7, attribution: ""});

        // Map
        var map = L.map('map', {
            center: [35.04984071855229, -116.35906417442199],
            zoom: 12,
            minZoom: 3,
            maxZoom: 12,
            layers: [osm]
        });

        var basemaps = {"OpenStreetMap": osm, "CartoDB Positron": cartodb, "Stamen Toner": toner, "Without background": white}
        var overlaymaps = {"Terrarium": terrarium, "Normals":normals, 'Intactness': intactness, 'Tortoise': tortoise}

        // Title
        var title = L.control();
        title.onAdd = function(map) {
	        this._div = L.DomUtil.create('div', 'ctl title');
	        this.update();
	        return this._div;
        };
        title.update = function(props) {
	        this._div.innerHTML = "Desert Tortoise Vulnerability Assessment";
        };
        title.addTo(map);

        // Note
        var src = 'Generated by <a href="http://www.klokan.cz/projects/gdal2tiles/">GDAL2Tiles</a>, Copyright &copy; 2008 <a href="http://www.klokan.cz/">Klokan Petr Pridal</a>,  <a href="http://www.gdal.org/">GDAL</a> &amp; <a href="http://www.osgeo.org/">OSGeo</a> <a href="http://code.google.com/soc/">GSoC</a>';
        var title = L.control({position: 'bottomleft'});
        title.onAdd = function(map) {
	        this._div = L.DomUtil.create('div', 'ctl src');
	        this.update();
	        return this._div;
        };
        title.update = function(props) {
	        this._div.innerHTML = src;
        };
        title.addTo(map);


        // Add base layers
        L.control.layers(basemaps, overlaymaps, {collapsed: false}).addTo(map);

        // Fit to overlay bounds (SW and NE points with (lat, lon))
        map.fitBounds([[32.57113856746081, -113.88025297942258], [37.528542869643765, -118.8378753694214]]);

// https://gist.github.com/mourner/8825883
// Returns the tiles we need for input into webgl
function getTileUrls(bounds, tileLayer, zoom) {
    var min = map.project(bounds.getNorthWest(), zoom).divideBy(256).floor(),
        max = map.project(bounds.getSouthEast(), zoom).divideBy(256).floor(),
        urls = [];

    for (var i = min.x; i <= max.x; i++) {
        for (var j = min.y; j <= max.y; j++) {
            var coords = new L.Point(i, j);
            coords.z = zoom;
            urls.push(tileLayer.getTileUrl(coords));
        }
    }
    return urls;
}


// Borrowed from landscape sim, courtesy Mike Gough. Draws a layer for selecting a bbox.

var drawnItems = L.featureGroup().addTo(map);

var drawButtons = new L.Control.Draw({
    draw: {
        polyline: false,
        circle: false,
        marker: false,
        polygon: false,
        rectangle: {
            shapeOptions: {
                color:"#00FFFF",
                opacity:.6
            }
        },
        showArea:true,
    },
});

map.addControl(drawButtons);

var drawn_layer;

map.on('draw:created', function (e) {

    if (typeof drawn_layer != "undefined" && map.hasLayer(drawn_layer)){
        map.removeLayer(drawn_layer)
    }

    drawn_layer = e.layer;

    var type = e.layerType;
    drawnItems.addLayer(e.layer);

    var textureURLS = getTileUrls(e.layer._bounds, intactness, map.getZoom());
    var elevationURLS = getTileUrls(e.layer._bounds, terrarium, map.getZoom());

    var normalsURLS = getTileUrls(e.layer._bounds, normals, map.getZoom());

    // The URLs we can feed in to my existing 3D viewer and render in the browser
    console.log(textureURLS);
    console.log(elevationURLS);
    console.log(normalsURLS);

});

        </script>

        </body>
        </html>
